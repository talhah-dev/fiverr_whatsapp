<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tools — White Theme</title>
  <!-- Tailwind v4 (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen bg-white text-slate-900 antialiased selection:bg-indigo-100">
  <main class="min-h-screen grid place-items-center px-4">
    <!-- Card -->
    <section class="w-full max-w-lg rounded-3xl border border-slate-200 bg-white shadow-xl">
      <div class="p-8 sm:p-10">
        <header>
          <h1 class="text-3xl font-semibold tracking-tight">Quick Actions</h1>
          <p class="mt-2 text-sm text-slate-500">Choose one of the options below.</p>
        </header>

        <nav class="mt-8 space-y-3">
          <!-- Text Screen Shot -->
          <a href="./text.html"
            class="group block rounded-2xl border border-slate-200 bg-white px-5 py-4 transition hover:bg-slate-50 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500">
            <span class="flex items-center gap-3">
              <i data-lucide="file-text" class="size-5 text-slate-700"></i>
              <span class="font-medium">Text Screen Shot</span>
              <span class="ml-auto opacity-0 transition group-hover:opacity-100">
                <i data-lucide="arrow-right" class="size-5"></i>
              </span>
            </span>
          </a>

          <!-- Image Screen Shot -->
          <a href="./image.html"
            class="group block rounded-2xl border border-slate-200 bg-white px-5 py-4 transition hover:bg-slate-50 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500">
            <span class="flex items-center gap-3">
              <i data-lucide="image" class="size-5 text-slate-700"></i>
              <span class="font-medium">Image Screen Shot</span>
              <span class="ml-auto opacity-0 transition group-hover:opacity-100">
                <i data-lucide="arrow-right" class="size-5"></i>
              </span>
            </span>
          </a>

          <a href="./two.html"
            class="group block rounded-2xl border border-slate-200 bg-white px-5 py-4 transition hover:bg-slate-50 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500">
            <span class="flex items-center gap-3">
              <i data-lucide="git-merge" class="size-5 text-slate-700"></i>
              <span class="font-medium">Two Screen</span>
              <span class="ml-auto opacity-0 transition group-hover:opacity-100">
                <i data-lucide="arrow-right" class="size-5"></i>
              </span>
            </span>
          </a>
        </nav>
      </div>
    </section>

    <footer class="absolute inset-x-0 bottom-4 text-center text-xs text-slate-500">
      © 2025 — Your App
    </footer>
  </main>

  <!-- Lucide icons (thin, outline-style) -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    // Replace all <i data-lucide="..."></i> with SVGs
    lucide.createIcons();
  </script>
</body>

</html>
